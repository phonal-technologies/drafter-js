info:
  title: Drafter AI - Public Rest API
  description: >-
    # API Reference


    The Drafter API is organized around
    [REST](http://en.wikipedia.org/wiki/Representational_State_Transfer). Our
    API has predictable resource-oriented URLs, accepts
    [form-encoded](https://en.wikipedia.org/wiki/POST_(HTTP)#Use_for_submitting_web_forms)
    request bodies, returns [JSON-encoded](http://www.json.org/) responses, and
    uses standard HTTP response codes, authentication, and verbs.


    You can use the Stripe API in test mode, which does not affect your live
    data or interact with the banking networks. The API key you use to
    authenticate the request determines whether the request is live mode or test
    mode.


    # Authentication


    The Stripe API uses [API keys](https://stripe.com/docs/keys) to authenticate
    requests. You can view and manage your API keys in the [Drafter AI Setting >
    Access Key Management](https://app.drafter.ai/settings).


    Test mode secret keys have the prefix `test_` and live mode secret keys have
    the prefix `prod_`.


    Your API keys carry many privileges, so be sure to keep them secure! Do not
    share your secret API keys in publicly accessible areas such as GitHub,
    client-side code, and so forth.


    Authentication to the API is performed via [HTTP Basic
    Auth](http://en.wikipedia.org/wiki/Basic_access_authentication). Provide
    your API key as the basic auth username value. You do not need to provide a
    password.


    If you need to authenticate via bearer auth (e.g., for a cross-origin
    request), use `-H "X-Access-Key: test_4eC39HqL/1.yjWDarjtT1zdp7dc"`


    All API requests must be made over
    [HTTPS](http://en.wikipedia.org/wiki/HTTP_Secure). Calls made over plain
    HTTP will fail. API requests without authentication will also fail.


    # Javascript SDK example


    ``` javascript

    // example.js

    import fetch from 'node-fetch'

    import {
      initialize,
      WORKFLOW_EXAMPLE,
      WORKFLOW_EXECUTION_EXAMPLE,
    } from '@phonal-technologies/drafterai-js'

    // Init an API with apikey and fetch provider

    const accessKey = process.env.DRAFTER_ACCESS_KEY

    const drafterApi = initialize(accessKey, { fetch })


    ```


    To get more information about SDK check public resources:


    *   NPM package
    [@phonal-technologies/drafterai-js](https://www.npmjs.com/package/@phonal-technologies/drafterai-js)

    *   Github repo
    [phonal-technologies/drafter-js](https://github.com/phonal-technologies/drafter-js)
